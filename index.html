<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar AI Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="ui-layer">
      <div id="api-key-container">
        <h3>Enter Gemini API Key</h3>
        <p style="font-size: 0.9em; margin-bottom: 10px">
          (This demo requires a Gemini API key to function. The key is not
          stored permanently.)
        </p>
        <input
          type="password"
          id="api-key-input"
          placeholder="Enter Gemini API Key"
        />
        <button id="save-api-key">Start</button>
      </div>
      <div id="chat-container" style="display: none">
        <div id="container"></div>
        <div id="avatar-bubble" class="bubble">...</div>
        <div id="user-input-area">
          <input
            type="text"
            id="user-input"
            placeholder="Type your response..."
          />
          <button id="send-btn">Send</button>
          <button id="voice-toggle-btn" class="secondary-btn">
            Start Voice Mode
          </button>
        </div>
        <div id="voice-status" class="voice-status-hidden">
          <span class="status-dot"></span>
          <span id="voice-status-text">Listening...</span>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
